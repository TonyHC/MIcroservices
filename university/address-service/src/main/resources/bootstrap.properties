# Microservice name
spring.application.name=address-service

# Lookup the Config Server registered in Eureka Server
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server

# Specify the profile to use when fetching remote configuration
spring.cloud.config.profile=dev

# Expose the Spring Boot Actuator refresh endpoint to read the updated properties in Config Server
management.endpoints.web.exposure.include=refresh